<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Faça Parte</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/bootstrap.min.css" rel="stylesheet">

</head>

<body>



<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<div class="jumbotron">
  <legend><strong> Faça Parte</strong></legend>


<!-- Text input-->
<div class="form-group">
	 
  <label class="col-md-4 control-label" for="Nome completo">Nome Completo *</label>  
  <div class="col-md-5">
  <input id="Nome completo" name="Nome completo" type="text" placeholder="Insira seu nome completo" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="Email">E-mail *</label>  
  <div class="col-md-5">
  <input id="Email" name="Email" type="email" placeholder="Insira um e-mail valido" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="Idade">Idade</label>  
  <div class="col-md-1">
  <input id="Idade" name="Idade" type="number" placeholder="Idade" class="form-control input-md">
    
  </div>
</div>

<!-- Multiple Radios -->
<div class="form-group">
  <label class="col-md-4 control-label" for="Sexo">Sexo</label>
  <div class="col-md-4">
  <div class="radio">
    <label for="Sexo-0">
      <input type="radio" name="Sexo" id="Sexo-0" value="1" checked="checked">
      Masculino
    </label>
	</div>
  <div class="radio">
    <label for="Sexo-1">
      <input type="radio" name="Sexo" id="Sexo-1" value="2">
      Feminino
    </label>
	</div>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="CEP">Cidade</label>  
  <div class="col-md-4">
  <input id="CEP" name="CEP" type="text" placeholder="DIgite a cidade onde reside" class="form-control input-md">
    
  </div>
</div>

<!-- Multiple Radios (inline) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="Conhecer">Como soube de nós</label>
  <div class="col-md-4"> 
    <label class="radio-inline" for="Conhecer-0">
      <input type="radio" name="Conhecer" id="Conhecer-0" value="1">
      Amigos
    </label> 
    <label class="radio-inline" for="Conhecer-1">
      <input type="radio" name="Conhecer" id="Conhecer-1" value="2">
      Redes Sociais
    </label> 
    <label class="radio-inline" for="Conhecer-2">
      <input type="radio" name="Conhecer" id="Conhecer-2" value="3">
      Site do Projeto
    </label> 
    <label class="radio-inline" for="Conhecer-3">
      <input type="radio" name="Conhecer" id="Conhecer-3" value="4">
      Outros
    </label>
  </div>
</div>
<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="Enviar"></label>
  <div class="col-md-4">
    <button id="Enviar" name="Enviar" class="btn btn-success" >Enviar</button>
    
  </div>
</div>
</fieldset>
</form>
</div>
</body>
</html>
